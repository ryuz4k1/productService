<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Product</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<body>
    <div id="legend">
        <legend style="margin-left: 1%" >Add New Product</legend>
    </div>
    <form class="form-horizontal" action="/addNewProduct"  method="POST">
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Product Name:</label>
            <div class="col-sm-5">
            <input type="text" class="form-control" id="name" placeholder="Enter product name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="categoryId">Category Id:</label>
            <div class="col-sm-5"> 
            <input type="number" class="form-control" id="categoryId" placeholder="Enter category id">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="brandId">Brand Id:</label>
            <div class="col-sm-5"> 
            <input type="number" class="form-control" id="brandId" placeholder="Enter brand id">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="barcode">Product Barcode:</label>
            <div class="col-sm-5"> 
            <input type="number" class="form-control" id="barcode" placeholder="Enter barcode">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="price">Product Price:</label>
            <div class="col-sm-5"> 
            <input type="text" class="form-control" id="price" placeholder="Enter price">
            </div>
        </div>
    

        <div class="form-group"> 
            <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label><input type="checkbox">Rocard</label>
            </div>
            </div>
        </div>

        <div class="form-group"> 
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label><input type="checkbox">Metropolcard</label>
                </div>
            </div>
        </div>

        <div class="form-group"> 
            <div class="col-sm-offset-2 col-sm-10">
                <button id="home"><a href="/product/add">Submit</a></button>
            </div>
        </div>
    </form>
